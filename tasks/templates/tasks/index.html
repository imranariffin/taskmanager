{% extends "tasks/base.html" %}

{% block content %}

<h2>Tasks</h2>

{% if task_list %}
	<p>Task list:</p>

	<table border="1">
		<tr>
			<th>Title</th>
			<th>Description</th>
			<th>Action</th>
		</tr>
		{% for task in task_list %}
			<tr>
				<td><a href="{% url 'tasks:detail' task.id %}">{{ task.title }}</a></td>
				<td>{{ task.description }}</td>
				<td><a href="{% url 'tasks:edit' task.id %}">Edit</a></td>
			</tr>
		{% endfor %}
	</table>
{% else %}
	<table border="1">
		<tr>
			<th>Title</th>
			<th>User</th>
			<th>Description</th>
			<th>Action</th>
		</tr>
 	</table>
{% endif %}

{% endblock content %}
